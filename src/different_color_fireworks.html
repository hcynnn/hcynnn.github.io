<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛博烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
    <script>
        alert('点击屏幕释放烟花！！')

var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

function text(){
    ctx.font = '88px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';
    ctx.fillStyle = '#FFD700';
    ctx.fillText('新年快乐！！', canvas.width / 2, canvas.height / 2);
}

function fillCanvas() {
    ctx.fillStyle = '#000000';
    ctx.fillRect( 0, 0,canvas.width, canvas.height);
};

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    clearCanvas();
});

function mustBeWorked() {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,'+ 10/ 100+ ')';
    ctx.fillRect( 0, 0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = 'lighter';
    clearCanvas();
    requestAnimationFrame(mustBeWorked);
};
mustBeWorked();
function fateColor() {
    var fateColor = Math.floor(Math.random()*256);
    console.log(fateColor);
    return fateColor - 66;
}

function fireworks(ox, oy, radius, r, g, b) {
    var count = 20;
    for (var i = 0;i < count;i++){
        var angle = 360 / count * i;
        var radians = angle * Math.PI / 180;
        var nx = ox + Math.cos(radians) * radius;
        var ny = oy + Math.sin(radians) * radius;
        ctx.beginPath();
        ctx.arc(nx, ny, 5, 0, 360, true);
        ctx.closePath();
        ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
        ctx.fill();
    };
};
function light(lx, ly) {
    var rds = 0;
    var clr_r = fateColor();
    var clr_g = fateColor();
    var clr_b = fateColor();
    function boom() {
        if (rds == 88) {
            clearCanvas();
            return;
        }
        else{
            rds ++;
            fireworks(lx, ly, rds, clr_r, clr_g, clr_b);
            requestAnimationFrame(boom);
        }
    }
    boom();
}
function clearCanvas() {
    fillCanvas();
    text();
};
clearCanvas();

setInterval(function() {
    var fateWidth = Math.floor(Math.random()*window.innerWidth);
    var fateHeight = Math.floor(Math.random()*window.innerHeight);
    light(fateWidth, fateHeight);
    setTimeout(function(){ light(fateWidth, fateHeight) }, 280);
    setTimeout(function(){ light(fateWidth, fateHeight) }, 280 * 2);
    setTimeout(function(){ light(fateWidth, fateHeight) }, 280 * 3);
}, 666)

document.addEventListener('click', function(event) {
    var rect = canvas.getBoundingClientRect();
    var x = event.clientX;
    var y = event.clientY;
    light(x, y);
    setTimeout(function(){ light(x, y) }, 280);
    setTimeout(function(){ light(x, y) }, 280 * 2);
    setTimeout(function(){ light(x, y) }, 280 * 3);
})


    </script>
</body>
</html>
